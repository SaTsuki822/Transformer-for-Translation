# config.yaml
data:
  # 数据路径
  train_path: "data/mini/train.tsv"
  val_path: "data/mini/valid.tsv"
  test_path: "data/mini/test.tsv"

  # 语言设置
  src_lang: "en"  # 源语言
  tgt_lang: "zh"  # 目标语言

  # 词汇表设置
  min_freq: 1  # 最小词频
  max_vocab_size: 100000  # 最大词汇表大小（可选）
  max_len: 100  # 最大序列长度
  vocab_dir: "vocab"  # 词汇表保存目录

model:
  # 模型参数
  src_vocab_size: 50000  # 将根据实际词汇表大小更新
  tgt_vocab_size: 50000  # 将根据实际词汇表大小更新
  d_model: 512  # 模型维度
  n_heads: 8  # 注意力头数
  d_ff: 2048  # 前馈网络维度
  num_layers: 6  # 编码器和解码器层数
  dropout: 0.1  # Dropout率

training:
  # 训练参数
  device: "cuda:0"  # 训练设备
  batch_size: 32  # 批次大小
  num_epochs: 100  # 训练轮数
  learning_rate: 0.0001  # 学习率
  lr_step_size: 10  # 学习率调整步长
  lr_gamma: 0.95  # 学习率衰减因子
  seed: 42  # 随机种子

  # 训练设置
  num_workers: 4  # 数据加载工作进程数
  log_interval: 500  # 日志打印间隔/iteration
  val_interval: 1  # 验证间隔/epoch
  save_interval: 3  # 保存间隔/epoch

  # 保存设置
  save_dir: "experiments"  # 保存目录